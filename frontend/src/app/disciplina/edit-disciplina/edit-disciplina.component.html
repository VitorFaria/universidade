<div class="col-md-8 user-container">
  <h2 class="text-center">Editar Disciplina</h2>
  <div *ngIf="errorText" class="alert alert-danger">
    <span>{{errorText}}</span>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
     <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome" [ngClass]="{ 'is-invalid': submitted && nome.errors }">
      <div *ngIf="nome.invalid && submitted"
          class="invalid-feedback">
        <div *ngIf="nome.errors.required">
          Nome é obrigatório!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="id_curso">Id de Curso:</label>
      <input type="text" formControlName="id_curso" placeholder="Id de Curso" name="id_curso" class="form-control" id="id_curso" [ngClass]="{ 'is-invalid': submitted && id_curso.errors }" readonly="true">
      <div *ngIf="id_curso.invalid && submitted"
          class="invalid-feedback">
        <div *ngIf="id_curso.errors.required">
          Id de curso é obrigatório!
        </div>
      </div>
    </div>

    <button class="btn btn-success">Atualizar</button>
  </form>
</div>
