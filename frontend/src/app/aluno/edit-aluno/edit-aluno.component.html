<div class="col-md-8 user-container">
  <h2 class="text-center">Editar Aluno</h2>
  <div *ngIf="errorText" class="alert alert-danger">
    <span>{{errorText}}</span>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome" [ngClass]="{ 'is-invalid': submitted && nome.errors }">
      <div *ngIf="nome.invalid && submitted"
          class="invalid-feedback">
        <div *ngIf="nome.errors.required">
          Nome é obrigatório!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="cpf" formControlName="cpf" placeholder="CPF" name="cpf" class="form-control" id="cpf" [ngClass]="{ 'is-invalid': submitted && cpf.errors }">
      <div *ngIf="cpf.invalid && submitted"
          class="invalid-feedback">
        <div *ngIf="cpf.errors">
          CPF inválido!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input formControlName="email" placeholder="E-mail" name="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && email.errors }">
      <div *ngIf="email.invalid && submitted"
          class="invalid-feedback">
        <div *ngIf="email.errors.email">
          E-mail inválido!
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" formControlName="data_nascimento" placeholder="Data de nascimento" name="data_nascimento" class="form-control" id="data_nascimento">
    </div>

    <button class="btn btn-success">Atualizar</button>
  </form>
</div>
